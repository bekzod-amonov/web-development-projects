<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="styles/settings-header.css">
        <link rel="stylesheet" href="styles/settings-main.css">
        <link rel="stylesheet" href="styles/settings-sidebar.css">
    </head>
    <body class="main">
        <div class="header">
            <div class="left-side">
                <div class="hamburger-menu">
                    <img class="hamburger-menu-icon" src="icons/hamburger-menu.svg">
                </div>
                <div class="youtube-logo">
                    <img class="youtube-logo-icon" src="icons/youtube-logo.svg">
                </div>
            </div>
            <div class="middle-side">
                <div class="search-bar-container">
                    <input class="search-bar" type="text" placeholder="Search">
                </div>
                <button class="search-button-container">
                    <img class="search-button" src="icons/search.svg">
                </button>
                <button class="voice-search-button-container">
                    <img class="voice-search-icon" src="icons/voice-search-icon.svg">
                </button>
            </div>
            <div class="right-side">
                <div class="video-add-container">
                    <img class="video-add-icon" src="icons/upload.svg">
                </div>
                <div class="notifications-container">
                    <img class="notifications-icon" src="icons/notifications.svg">
                </div>
                <div class="profile-picture-container">
                    <a href="YouTube-main-page.html"><img class="profile-picture" src="icons/my-channel.jpeg"></a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="settings">Settings</div>
            <div><button class="buttons">Account</button></div>
            <div><button class="buttons">Notifications</button></div>
            <div><button class="buttons">Playback and performance</button></div>
            <div><button class="buttons">Privacy</button></div>
            <div><button class="buttons">Connected apps</button></div>
            <div><button class="buttons">Billing and payments</button></div>
            <div><button class="buttons">Advanced settings</button></div>
        </div>
        <div class="main">
            <div>
                <div>
                    <div><p>Account</p></div>
                    <div><p>Choose how you appear and what you see on YouTube</p></div>
                    <div><p>Signed in as bekzod.amonov.finance@gmail.com</p></div>
                </div>
                <div></div>
            </div>
            <div></div>
            <div></div>
        </div>
